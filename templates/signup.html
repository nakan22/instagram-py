<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Instagram clone</title>
  <meta name="description" content="Instagram clone">
  <meta name="author" content="SitePoint">

  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>

#image {
    max-width: 400px;
}

#wordmark {
    max-width: 150px;

}

body {
    background-color: #FAFBFC;
}
</style>

</head>

<body>
    <div class="container"
    <div class="row">
    <h1>SIGNUP PAGE</h1>
    <div class="col-sm-6">
        <img src="/static/signup.png" id="image">
    </div>
    <div class="col-sm-4">    
        <img src="/static/wordmark.svg" id="wordmark">
        <h4>Sign up to see photos and videos from your friends.</h4>
        <form action="/puppies" method="POST">
            <div class="form-group">
              <label for="inputemail">Email address</label>
              <input name="email" type="email" class="form-control" placeholder="Enter email">
            </div>
            <div class="form-group">
                    <label for="inputusername">Choose Username</label>
                    <input name="username" type="username" class="form-control"  placeholder="Enter Username">
                  </div>
            <div class="form-group">
              <label for="inputpassword">Password</label>
              <input name="password" type="password" class="form-control" placeholder="Password">
            </div>

            <button type="submit" class="btn btn-primary">Sign Up</button>
          </form>
    </div>
    </div>
</div>
</body>
</html>
